    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="row-sm-2 row-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="name@example.com">
                </div>
            </div>

            <div class="row-sm-10 mb-3  col-sm-10">
                <label for="inputEmail3" class="row-sm-2 row-form-label">Select Your Query</label>
                <select class="form-select " aria-label="Default select example">
                    <option value="0">Web</option>
                    <option value="1">Tech Stack</option>
                    <option value="2">Technology</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <fieldset class="row mb-3 ">
                <legend class="col-form-label col-sm-2 pt-0">Are You A Member?</legend>
                <div class="col-sm-10">

                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                          </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="row mb-3 ">
                <legend class="col-form-label col-sm-2 pt-0">Are You A Professor?</legend>
                <div class="col-sm-10">

                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
                            <label class="form-check-label" for="inlineRadio3">Yes</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                            <label class="form-check-label" for="inlineRadio4">No</label>
                          </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="row mb-3 ">
                <legend class="col-form-label col-sm-2 pt-0">Are You A Coder?</legend>
                <div class="col-sm-10">

                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option1">
                            <label class="form-check-label" for="inlineRadio5">Yes</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option2">
                            <label class="form-check-label" for="inlineRadio5">No</label>
                          </div>
                    </div>
                </div>
            </fieldset>

            <div class="mb-3 col-sm-10">
                <label for="exampleFormControlTextarea1" class="form-label">Tell Us About Yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mb-3 col-sm-10">
                <label for="exampleFormControlTextarea2" class="form-label">Elaborate Your Concearn</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
